<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

        <h1>

          <h2 class="common-title">MCA[2020-2022]</h2>

      </div>

      <div class="item pad-auto border">
        <h1>
          <span class="number mar-auto"> 02 </span>
          <span class="title mar-auto"> My Education</span>
          <span><i class="fa-solid fa-plus"></i></span>
          <i class="fa-solid fa-x"></i>
        </h1>
        <div class="description">
          <h2 class="common-title">BCA[2017-2020]</h2>
          <p class="common-subtitle">Bachelor's in Computer Applications</p>

      <div class="item pad-auto border">
        <h1>
          <span class="number mar-auto"> 03 </span>
          <span class="title mar-auto"> My Education</span>
          <span><i class="fa-solid fa-plus"></i></span>

        </h1>
        <div class="description">
          <h2 class="common-title">Web Developer[2020-Present]</h2>
          <p class="common-subtitle">
            Proficient in languages like :- HTML, CSS, Javascript, BootStrap and
            upcoming more.
          </p>
        </div>
      </div>
    </div>

    <!-- Script linking -->
    <script src="index.js"></script>

</html>
